<!DOCTYPE HTML>
<html>
<head>
<title>Input field validations</title>
</head>
<body>
<input type='text' onkeypress='validate(event)' placeholder='number only'/>
<input type='text' onkeydown="return /^[a-zA-Z\s]*$/i.test(event.key)" >
<script>
function validate(evt) {
  var theEvent = evt || window.event;

  // Handle paste
  if (theEvent.type === 'paste') {
      key = event.clipboardData.getData('text/plain');
  } else {
  // Handle key press
      var key = theEvent.keyCode || theEvent.which;
      key = String.fromCharCode(key);
  }
  var regex = /[0-9]|\./;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}

</script>
</body>
</html>
