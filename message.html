<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Design</title>
    <link rel="icon" href="./styles/img/icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/mincss/message.min.css">
</head>
<body>
    <div class='success'>
        <div class='icon-container'>
            <span class='material-icons'>done</span>
        </div>
        <p>Create Success</p>
        <div class='closeContainer'>
            <span class='material-icons'>close</span>
        </div>
    </div>
    <script>
        let msgSuc = document.querySelector('.success');
        setTimeout(e =>  msgSuc.remove(), 5000);
    </script>




    <div class='error'>
        <div class='icon-container'>
            <span class='material-icons'>close</span>
        </div>
        <p>Create Failed</p>
        <div class='closeContainer'>
            <span class='material-icons'>close</span>
        </div>
    </div>
    <script>
        let msgErr = document.querySelector('.error');
        setTimeout(e => msgErr.remove(), 5000);
    </script>


    

    
</body>
</html>
